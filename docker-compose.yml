version: "3.7"

# Hints:
# 1. docker-compose up --build
# 2. docker-compose run --rm app bundle install # if GemNotFound after 1
# 3. # change command to bin/rails if debugger not responding
# 4. docker-compose run --rm app bash # to inspect from inside
services:
  app:
    # command: bin/rdebug-ide --host 0.0.0.0 --port ${DEBUG_PORT} -- bin/rails s -p ${PORT} -b 0.0.0.0
    command: bin/rails server -p ${PORT} -b 0.0.0.0
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/log
      - node_modules:/app/node_modules
      - bundle:/bundle
      - /app/vendor/cache
    ports:
      - ${DEBUG_PORT}:${DEBUG_PORT}
      - ${PORT}:${PORT}
    depends_on:
      - redis
      - postgres
    networks:
      - webnet

  redis:
    container_name: redis
    image: redis
    networks:
      - webnet

  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - webnet
    volumes:
      - pgdata:/var/lib/postgresql/data

networks:
  webnet:

volumes:
  bundle:
  node_modules:
  pgdata:
